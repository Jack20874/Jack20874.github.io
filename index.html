<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>RimWorld Mod制作器</title>
    <link href="https://fonts.googleapis.com/css2?family=Product+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Product Sans', Arial, sans-serif;
        }

        body {
            background: #fff;
            margin: 0;
            padding: 20px;
            color: #202124;
        }

        .container {
            max-width: 650px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin: 30px 0;
        }

        .logo h1 {
            font-size: 22px;
            color: #202124;
            margin: 25px 0;
            font-weight: normal;
        }

        .search-box {
            background: #fff;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: none;
            transition: box-shadow 0.3s;
        }

        .search-box:hover,
        .search-box:focus-within {
            box-shadow: 0 1px 6px rgba(32, 33, 36, .28);
            border-color: rgba(223, 225, 229, 0);
        }

        input,
        textarea,
        select {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            color: #202124;
            background: transparent;
            margin-bottom: 10px;
        }

        .stats-container {
            margin-top: 20px;
        }

        .form-check {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 8px;
        }

        .btn {
            background: #f8f9fa;
            border: 1px solid #f8f9fa;
            border-radius: 4px;
            color: #3c4043;
            font-size: 14px;
            margin: 11px 4px;
            padding: 0 16px;
            height: 36px;
            cursor: pointer;
            text-align: center;
        }

        .btn:hover {
            box-shadow: 0 1px 1px rgba(0, 0, 0, .1);
            background-color: #f8f9fa;
            border: 1px solid #dadce0;
            color: #202124;
        }

        .btn-primary {
            background-color: #4285f4;
            border: 1px solid #4285f4;
            color: white;
        }

        .btn-primary:hover {
            background-color: #1a73e8;
            border: 1px solid #1a73e8;
            color: white;
        }

        .category-tabs {
            display: flex;
            overflow-x: auto;
            margin-bottom: 15px;
            border-bottom: 1px solid #dfe1e5;
        }

        .category-tab {
            padding: 10px 20px;
            cursor: pointer;
            color: #5f6368;
            border: none;
            background: none;
            position: relative;
            white-space: nowrap;
        }

        .category-tab.active {
            color: #1a73e8;
            border-bottom: 3px solid #1a73e8;
        }

        .stat-item {
            display: flex;
            align-items: center;
            padding: 8px;
            border-radius: 8px;
        }

        .stat-item:hover {
            background: #f8f9fa;
        }

        .number-input {
            width: 100px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            padding: 5px;
            margin-left: 10px;
        }

        .select-type {
            width: 120px;
            border: 1px solid #dfe1e5;
            border-radius: 4px;
            padding: 5px;
        }

        .stat-item input[type="checkbox"] {
            width: 18px;
            height: 18px;
            cursor: pointer;
        }

        .stat-item label {
            margin: 0;
            cursor: pointer;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.7.1/jszip.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="logo">
            <h1>RimWorld Mod制作器</h1>
        </div>

        <div class="search-box">
            <input type="text" id="modName" placeholder="输入你的Mod名称" />
        </div>
        <div class="search-box">
            <input type="text" id="modAuthor" placeholder="输入Mod制作人名称" />
        </div>
        <div class="search-box">
            <textarea id="modDescription" placeholder="输入Mod描述" rows="3"></textarea>
        </div>

        <div id="traits">
            <div class="trait-item">
                <div class="search-box">
                    <input type="text" placeholder="特性名称" />
                    <textarea placeholder="特性描述：{0}是一个性格开朗的人。" rows="3">{0}</textarea>
                </div>

                <div class="stats-container">
                    <div class="category-tabs">
                        <button class="category-tab active" data-category="all">所有分类</button>
                        <button class="category-tab" data-category="work">工作能力</button>
                        <button class="category-tab" data-category="combat">战斗能力</button>
                        <button class="category-tab" data-category="basic">基础属性</button>
                        <button class="category-tab" data-category="social">社交能力</button>
                        <button class="category-tab" data-category="medical">医疗能力</button>
                        <button class="category-tab" data-category="mental">精神属性</button>
                        <button class="category-tab" data-category="needs">需求相关</button>
                    </div>

                    <div class="stats">
                        <!-- 数值标签列表会通过JavaScript动态生成 -->
                    </div>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 20px;">
            <button type="button" class="btn" onclick="addTrait()">添加新特性</button>
            <button type="button" class="btn btn-primary" onclick="generateMod()">生成Mod</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
